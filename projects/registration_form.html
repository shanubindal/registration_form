<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form_style.css">
</head>

<body><div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form >
        
            <label for="fname"><b> First name:</b></label>
            <input type="text" id="fname">
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" id="lname">


            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <label for="gender"><b>Gender</b></label>
            <input type="radio" id="gender" name="male">male
            <input type="radio" id="gender" name="male">female<br>
            <label for="phno"><b>Contact no:</b></label>
            <input type="number" placeholder="0-9 digits" id="phno" required>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
            <p>Already Registered <a href="login.html">Log in</a></p>

       


    </form>

</div>
</body>

</html>
